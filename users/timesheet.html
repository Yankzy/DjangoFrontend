{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tivo is a HTML landing page template built with Bootstrap to help you crate engaging presentations for SaaS apps and convert visitors into users.">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->

    <!-- Website Title -->
    <title>Dojo Payroll | Timesheet</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href=" {% static 'users/css/bootstrap.css' %} " rel="stylesheet">
    <link href=" {% static 'users/css/fontawesome-all.css' %} " rel="stylesheet">
    <link href=" {% static 'users/css/swiper.css' %} " rel="stylesheet">
	<link href=" {% static 'users/css/magnific-popup.css' %} " rel="stylesheet">
	<link href=" {% static 'users/css/styles.css' %} " rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href=" {% static 'users/images/dp-favicon.png' %} ">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">

            <!-- Text Logo - Use this if you don't have a graphic logo -->
            <!-- <a class="navbar-brand logo-text page-scroll" href=" {% static 'users/index.html' %} ">Tivo</a> -->

            <!-- Image Logo -->
            <a class="navbar-brand logo-image" href="#"><img src=" {% static 'users/images/logowhite.png' %} " alt="homepage" class="dark-logo" width="40" alt="logo"/></a> 
            

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">

                    
                </ul>
                
            </div>
        </div> <!-- end of container -->
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->

    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">

                <div id="main-content">
                    
                    {% block content %}{% endblock %}
                </div>

                <div class="col-lg-12">
                    <h1>Clock-in Portal</h1>
                    <!-- Password Reset Form -->
                    <div class="form-container">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">

                                {{ form|crispy }}
                                
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">SUBMIT</button>
                            </div>
                            
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->


                </div> <!-- end of col -->

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary m-2" id="msg" role="alert" >
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->

   


    <!-- Copyright -->
    <div class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="p-small">Â© 2021 Dojo Payroll.</p>
                    
                </div> <!-- end of col -->
            </div> <!-- enf of row -->
        </div> <!-- end of container -->
    </div> <!-- end of copyright --> 
    <!-- end of copyright -->
    <script>
        setTimeout (function() {
            if($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 10000)
    </script>
    	
    <!-- Scripts -->
    <script src=" {% static 'users/js/jquery.min.js' %} "></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src=" {% static 'users/js/popper.min.js' %} "></script> <!-- Popper tooltip library for Bootstrap -->
    <script src=" {% static 'users/js/bootstrap.min.js' %} "></script> <!-- Bootstrap framework -->
    <script src=" {% static 'users/js/jquery.easing.min.js' %} "></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src=" {% static 'users/js/swiper.min.js' %} "></script> <!-- Swiper for image and text sliders -->
    <script src=" {% static 'users/js/jquery.magnific-popup.js' %} "></script> <!-- Magnific Popup for lightboxes -->
    <script src=" {% static 'users/js/validator.min.js' %} "></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src=" {% static 'users/js/scripts.js' %} "></script> <!-- Custom scripts -->
</body>
</html>
