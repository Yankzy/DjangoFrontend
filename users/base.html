{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Dojo Payroll is an AI powered state of the art application to automate payroll and tax filing.">
    <meta name="author" content="dojopayroll">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->

	{% if title %}
        <title> Dojo Payroll - {{ title }}</title>
    {% else %}
        <title> Dojo Payroll </title>
    {% endif %}
   
    <!-- Styles -->
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href=" {% static 'users/css/bootstrap.css' %} " rel="stylesheet">
    <link href=" {% static 'users/css/fontawesome-all.css' %} " rel="stylesheet">
    <link href=" {% static 'users/css/swiper.css' %} " rel="stylesheet">
	<link href=" {% static 'users/css/magnific-popup.css' %} " rel="stylesheet">
    <link href=" {% static 'users/css/styles.css' %} " rel="stylesheet">
    
    <!-- bootstrap for the sucess page -->
    <!-- <link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/getting-started/introduction/"> -->
	<!-- Favicon icon -->
    <link rel="icon" href=" {% static 'users/images/dp-favicon.png' %} ">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">

            <!-- Text Logo - Use this if you don't have a graphic logo -->
            <!-- <a class="navbar-brand logo-text page-scroll" href=" {% static 'users/index.html' %} ">Tivo</a> -->

            <!-- Image Logo -->
            <a class="navbar-brand logo-image" href=" {% url 'index' %} "><img src=" {% static 'users/images/logowhite.png' %} " alt="homepage" class="dark-logo" width="70" alt="logo"/></a> 
            
            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-awesome fas fa-bars"></span>
                <span class="navbar-toggler-awesome fas fa-times"></span>
            </button>
            <!-- end of mobile menu toggle button -->

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">

                    
                </ul>
                <span class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="btn-outline-sm" href=" {% url 'logout' %} ">LOG OUT</a>
                        
                    {% else %}
                        <a class="btn-outline-sm" href=" {% url 'signup' %} ">SIGN UP</a>
                        <a class="btn-outline-sm" href=" {% url 'login' %} ">LOG IN</a>
                    {% endif %}
                </span>
            </div>
        </div> <!-- end of container -->
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->



    <div id="main-content">
        {% include 'users/messages.html' %}
        {% block content %}{% endblock %}
    </div>

    

    <!-- Newsletter -->
    <div class="form">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12">
                    <div class="icon-container">
                        <span class="fa-stack">
                            <a href="https://www.facebook.com/qubergroupllc" target="_blank">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-facebook-f fa-stack-1x"></i>
                            </a>
                        </span>
                        <span class="fa-stack">
                            <a href="https://twitter.com/Quberllc" target="_blank">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x"></i>
                            </a>
                        </span>
                        <span class="fa-stack">
                            <a href="#" target="_blank">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-instagram fa-stack-1x"></i>
                            </a>
                        </span>
                        <span class="fa-stack">
                            <a href="https://www.linkedin.com/company/qubergroupllc" target="_blank">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-linkedin-in fa-stack-1x"></i>
                            </a>
                        </span>
                    </div> <!-- end of col -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form -->
    <!-- end of newsletter -->



    <!-- Copyright -->
    <div class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="p-small" id="copyright">© 2020 Dojo Payroll</p>
                </div> <!-- end of col -->
            </div> <!-- enf of row -->
        </div> <!-- end of container -->
    </div> <!-- end of copyright --> 
    <!-- end of copyright -->
    <script>
        setTimeout (function() {
            if($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 5000)
    </script>
    <script>
        dt = new Date().getFullYear()
        document.getElementById('copyright').innerHTML='© ' + dt + ' |  Dojo Payroll.'
        // $('#copyright').html('© ' + dt + ' |  Dojo Payroll.')
    </script>
    	
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=" {% static 'users/js/jquery.min.js' %} "></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src=" {% static 'users/js/popper.min.js' %} "></script> <!-- Popper tooltip library for Bootstrap -->
    <script src=" {% static 'users/js/bootstrap.min.js' %} "></script> <!-- Bootstrap framework -->
    <script src=" {% static 'users/js/jquery.easing.min.js' %} "></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src=" {% static 'users/js/swiper.min.js' %} "></script> <!-- Swiper for image and text sliders -->
    <script src=" {% static 'users/js/jquery.magnific-popup.js' %} "></script> <!-- Magnific Popup for lightboxes -->
    <script src=" {% static 'users/js/validator.min.js' %} "></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src=" {% static 'users/js/scripts.js' %} "></script> <!-- Custom scripts -->
    <script src=" {% static 'users/js/typewriter.js' %} "></script> <!-- Custom scripts -->
    <script src=" {% static 'users/js/paypal.js' %} "></script> <!-- Custom scripts -->
</body>
</html>
