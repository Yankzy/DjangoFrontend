{% extends 'users/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block content %}

    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Reset Your Password</h1>
                    <!-- Password Reset Form -->
                    <div class="form-container">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">

                                {{ form|crispy }}
                                
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">Request Password Reset</button>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->

{% endblock %}
